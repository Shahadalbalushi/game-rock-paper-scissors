<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
     <link rel="icon" href="images/pc.png" type="image/jpeg"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="playerChoice">Your choice: </p>
            <p id="computerChoice">Computer's choice: </p>
            <p id="gameResult">Result: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
